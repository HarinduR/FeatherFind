version: "3.1"

intents:
  - affirm
  - agree
  - bird_info_generate
  - bot_challenge
  - deny
  - feedback_negative
  - feedback_positive
  - general_question
  - goodbye
  - greet_checking_in
  - greet_good_afternoon
  - greet_good_evening
  - greet_good_morning
  - greet_good_night
  - greet_hi
  - help
  - image_classification
  - keyword_finder
  - mood_excited
  - mood_great
  - mood_unhappy
  - non_birds
  - range_prediction
  - repeat_request
  - thank_you

entities:
  - bird
  - description
  - image
  - location
  - date
  - time
  - keyword
  - color
  - body_part
  - user_feedback
  - retrieved_description 
  - bird_name
  - locality
  - year
  - month
  - day_of_week
  - hour

slots:
  bird:
    type: text
    mappings:
      - type: from_entity
        entity: bird
        strategy: append
        intent: 
          - bird_info_generate
          - range_prediction

  description:
    type: text
    mappings:
      - type: from_entity
        entity: description
        intent:
          - bird_info_generate
          - keyword_finder

  image:
    type: text
    mappings:
      - type: from_entity
        entity: image
        intent:
          - image_classification

  
  location:
    type: text
    mappings:
      - type: from_entity
        entity: location
  date:
    type: text
    mappings:
      - type: from_entity
        entity: date
  time:
    type: text
    mappings:
      - type: from_entity
        entity: time


  keyword:
    type: text
    mappings:
      - type: from_entity
        entity: keyword
        intent:
          - keyword_finder

  color:
    type: list 
    mappings:
      - type: from_entity
        entity: color
        strategy: append
        intent:
          - keyword_finder

  body_part:
    type: list 
    mappings:
      - type: from_entity
        entity: body_part
        strategy: append
        intent:
          - keyword_finder

  user_feedback:
    type: text
    mappings:
      - type: from_entity
        entity: user_feedback
        intent:
          - feedback_positive
          - feedback_negative

  retrieved_description:  
    type: text
    mappings:
      - type: custom 

  last_user_query:
    type: text
    mappings:
      - type: from_text

  bird_name:
    type: text
    mappings:
      - type: from_entity
        entity: bird_name
  locality:
    type: text
    mappings:
      - type: from_entity
        entity: locality
  year:
    type: text
    mappings:
      - type: from_entity
        entity: year
  month:
    type: text
    mappings:
      - type: from_entity
        entity: month
  day_of_week:
    type: text
    mappings:
      - type: from_entity
        entity: day_of_week
  hour:
    type: text
    mappings:
      - type: from_entity
        entity: hour

