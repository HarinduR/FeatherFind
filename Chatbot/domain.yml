    - text: "Need help? Try asking something like: 'Tell me about Kingfisher' or 'Which birds migrate in winter?'" 

  ## üü¢ ERROR HANDLING & FALLBACKS

  utter_fallback:
    - text: "Hmm, I didn't quite understand that. Can you try rephrasing?"
    - text: "I'm not sure how to help with that. Could you clarify your question?"
    - text: "That‚Äôs outside my knowledge, but I can try my best! Can you explain more?"

  utter_error:
    - text: "Oops! Something went wrong. Please try again. üö®"
    - text: "I encountered an issue processing your request. Could you try again?"

  utter_followup_question:
    - text: "Would you like to know more details?"

  utter_more_bird_info:
    - text: "Here are more interesting details about this bird!"

  utter_help_suggestion:
    - text: "I can assist with bird descriptions, migration predictions, and image classification. What would you like to know?"

actions:
  - action_classify_intent
  - action_get_bird_info
  - action_range_prediction
  - action_image_classification
  - action_keyword_finder
  - action_fallback
  - action_feedback

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
