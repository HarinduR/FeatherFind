  - retrieved_description 

slots:
  bird:
    type: text
    mappings:
      - type: from_entity
        entity: bird

  description:
    type: text
    mappings:
      - type: from_entity
        entity: description

  image:
    type: text
    mappings:
      - type: from_entity
        entity: image

  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

  date:
    type: text
    mappings:
      - type: from_entity
        entity: date

  time:
    type: text
    mappings:
      - type: from_entity
        entity: time

  keyword:
    type: text
    mappings:
      - type: from_entity
        entity: keyword

  color:
    type: text
    mappings:
      - type: from_entity
        entity: color

  body_part:
    type: text
    mappings:
      - type: from_entity
        entity: body_part

  user_feedback:
    type: text
    mappings:
      - type: from_entity
        entity: user_feedback

  retrieved_description:  
    type: text
    mappings:
      - type: custom

