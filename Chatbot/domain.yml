version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - bird_info_generate
  - range_prediction
  - image_classification
  - keyword_finder
  - general_question
  - feedback
  - repeat_request
  - thank_you
  - help
  - fallback  # Catch-all intent for unrecognized queries

entities:
  - bird
  - image
  - location
  - keyword
  - user_feedback

slots:
  bird:
    type: text
    mappings:
      - type: from_entity
        entity: bird

  image:
    type: text
    mappings:
      - type: from_entity
        entity: image

  location:
    type: text
    mappings:
      - type: from_entity
        entity: location

  keyword:
    type: text
    mappings:
      - type: from_entity
        entity: keyword

  user_feedback:
    type: text
    mappings:
      - type: from_entity
        entity: user_feedback

responses:

  ## üü¢ GENERAL CHAT RESPONSES

  utter_iamabot:
    - text: "I am a bot, powered by Rasa. I can help you with bird-related information and other queries."
    
  utter_greet:
    - text: "Hey there! Welcome to FeatherFind ü¶ú. How can I assist you today?"
    - text: "Hello! Looking for bird information? Ask me anything!"
    - text: "Hi! How can I help you with your bird-related queries today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day, and happy birdwatching! ü¶â"
    - text: "Bye! Let me know if you need more bird-related insights!"
    - text: "See you soon! Keep exploring nature! üåø"

  utter_affirm:
    - text: "Great! What else would you like to know?"
    - text: "Awesome! Let me know how else I can assist you!"

  utter_deny:
    - text: "Alright, no worries! Let me know if you need anything else."
    - text: "Okay! I'm here whenever you have a question."

  utter_mood_great:
    - text: "That's wonderful! What bird-related question do you have today?"
    - text: "Awesome! Anything specific you'd like help with?"
  
  utter_mood_unhappy:
    - text: "I'm sorry to hear that. Maybe learning about birds can cheer you up? üòä"
    - text: "I hope I can help! Let me know what you need."

  utter_bot_challenge:
    - text: "I'm FeatherFind, your personal AI bird assistant. Ask me anything!"
    - text: "I'm an AI chatbot designed for bird-related information. How can I help?"

  ## üü¢ BIRD INFORMATION & KNOWLEDGE RETRIEVAL

  utter_bird_info_generate:
    - text: "Searching for information on {bird}... üîç"
    - text: "Gathering details about {bird}. Please wait... ‚è≥"
    - text: "Here's what I found about {bird}: {retrieved_description}"
    - text: "Interesting choice! Let me find the best details on {bird} for you."

  utter_range_prediction:
    - text: "I can predict bird migration patterns. Which bird or location are you interested in?"
    - text: "Would you like to know about migration in {location} or a specific bird?"
    - text: "Bird migrations are fascinating! Tell me which species you're interested in."

  utter_image_classification:
    - text: "Upload an image and I'll try to identify the bird for you! üì∏"
    - text: "Analyzing the image... Please wait a moment."
    - text: "Let's see... This might be a {bird_species}. Want to learn more about it?"

  utter_keyword_finder:
    - text: "I can analyze bird-related keywords. Please provide the text you‚Äôd like me to extract terms from."
    - text: "Keyword extraction is useful for bird studies! Send me your text."

  ## üü¢ USER ENGAGEMENT RESPONSES

  utter_general_question:
    - text: "That's an interesting question! Let me find the best answer for you."
    - text: "I‚Äôll do my best to answer that! Please wait a moment."
    - text: "Great question! Let me check my database for the best response."

  utter_feedback:
    - text: "Thank you for your feedback! It helps me improve. üòä"
    - text: "I appreciate your input! Let me know how I can assist you better."

  utter_repeat_request:
    - text: "Would you like me to repeat my last answer?"
    - text: "Sure! Here‚Äôs what I said before: {last_response}"
