version: "3.1"

intents:
  - affirm
  - agree
  - bird_info_generate
  - bot_challenge
  - bot_opinion
  - deny
  - fallback
  - feedback_negative
  - feedback_positive
  - general_question
  - goodbye
  - greet_checking_in
  - greet_formal
  - greet_good_afternoon
  - greet_good_evening
  - greet_good_morning
  - greet_good_night
  - greet_hi
  - greet_welcome
  - help
  - image_classification
  - keyword_finder
  - mood_excited
  - mood_great
  - mood_unhappy
  - non_birds
  - range_prediction
  - repeat_request
