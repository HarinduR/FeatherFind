version: "3.1"

intents:
  - bird_info_generate
  - range_prediction
  - image_classification
  - keyword_finder
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge

responses:
  utter_bird_info_generate:
    - text: "I can provide detailed information about birds. Please specify the bird you want to learn about."

  utter_range_prediction:
    - text: "I can predict the migration range of birds based on available data. Which bird are you interested in?"

  utter_image_classification:
    - text: "You can upload a bird image, and I will identify the species for you."

  utter_keyword_finder:
    - text: "I can analyze keywords related to birds and provide relevant information. Please provide the text or keywords you want to process."

  utter_greet:
    - text: "Hello! How can I assist you with bird-related information today?"

  utter_goodbye:
    - text: "Goodbye! Have a great day exploring the world of birds!"

  utter_affirm:
    - text: "Great! How else can I assist you?"

  utter_deny:
    - text: "Alright, let me know if you need anything else."

  utter_mood_great:
    - text: "That's wonderful! Happy to hear that. How can I assist you?"

  utter_mood_unhappy:
    - text: "I'm sorry to hear that. I hope I can help with something today."

  utter_bot_challenge:
    - text: "I am an AI-powered assistant designed to provide bird-related information and predictions."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
