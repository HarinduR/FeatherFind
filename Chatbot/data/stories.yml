version: "3.1"

stories:

# ✅ User Greets Chatbot
- story: User Greets Chatbot
  steps:
    - intent: greet
    - action: utter_greet
    - action: utter_help_suggestion  # Offers assistance

# ✅ User Says Goodbye
- story: User Ends Conversation
  steps:
    - intent: goodbye
    - action: utter_goodbye

# ✅ User Expresses Happiness
- story: User is Feeling Good
  steps:
    - intent: mood_great
    - action: utter_mood_great

# ✅ User Expresses Sadness
- story: User is Feeling Down
  steps:
    - intent: mood_unhappy
    - action: utter_mood_unhappy

# ✅ User Challenges the Bot's Identity
- story: User Questions Bot Identity
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

# ✅ User Requests Bird Information
- story: User Requests Bird Information
  steps:
    - intent: bird_info_generate
    - action: action_get_bird_info  # Calls Bird Info Generator Component
    - action: utter_followup_question  # Engages user with additional details

# ✅ User Wants More Information on Bird
- story: User Asks for More Bird Details
  steps:
    - intent: affirm
    - action: utter_more_bird_info  # Provides deeper insights

